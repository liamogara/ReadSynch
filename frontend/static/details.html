<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../site.css">
    <link rel="icon" href="favicon.ico">
    <title>ReadSynch - Book Details</title>
</head>

<body class="d-flex flex-column min-vh-100 h-100">
    <header>
        <nav class="navbar navbar-expand-md fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">ReadSynch</a>
                <div class="collapse navbar-collapse" id="navbar-collapse">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item">
                            <a class="nav-link" href="../my-books.html">My Books</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../browse.html">Browse Books</a>
                        </li>
                    </ul>
                    <div class="d-flex align-items-center me-2">
                        <input class="form-control" title="Search" id="navBookSearch" type="search" placeholder="Search"
                            aria-label="Search">
                        <button type="button" id="navBookSearchButton" class="btn btn-outline-success">Search</button>
                    </div>
                    <div class="d-flex">
                        <button class="btn btn-outline-danger" type="button" id="logoutBtn">Log Out</button>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main class="flex-shrink-0">
        <div id="bookContainer" class="container">
            <div class="row justify-content-center">
                <div class="card mb-3">
                    <div class="row g-0">
                        <div class="col-md-4 text-center">
                            <img id="bookImg" class="img-fluid" alt="...">
                            <p class="card-text">
                                <small class="text-body-secondary" id="bookStatus"></small>
                            </p>
                            <div id="bookRating"></div>
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title" id="bookTitle">Title</h5>
                                <h6 class="card-subtitle mb-2 text-body-secondary" id="bookAuthor">Author</h6>
                                <p class="card-text" id="bookDescription"></p>
                                <p class="card-text">
                                    <small class="text-body-secondary" id="bookPages"></small>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto"></strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body"></div>
        </div>
    </div>
    <footer class="footer mt-auto py-3 bg-body-tertiary">
        <div class="container">
            <span class="text-body-secondary">ReadSynch 2025</span>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous">
        </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../details.js" defer></script>
</body>

</html>
